<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"></meta>
	<title>Markdown Demo</title>
	<link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
<form action="index.html" method="post">
  <h1>Sign Up</h1>

  <fieldset>
    <legend><span class="number">1</span>Basic Info</legend>
    <label for="title">Title:</label>
    <input type="text" id="title" name="article-title">

    <label for="name">Name:</label>
    <input type="text" id="name" name="author-name">

    <label for="author-url">Url:</label>
    <input type="text" id="author-url" name="author-url">

    <label for="title">Date:</label>
    <input type="text" id="date" name="article-date">

    <label for="name">Category:</label>
    <input type="text" id="category" name="category">

  </fieldset>

  <fieldset>
    <legend><span class="number">2</span>Article</legend>
    <label for="tBody">Article Body (raw markdown):</label>
    <textarea id="tBody" name="article">
    	Plain text<br>
_italics text_

<span style="color:red; padding:2px;">RRR</span>
<span style="color:green; padding:2px; display:inline-block; border:1px green solid">GGG</span>
<span style="color:blue; padding:2px">BBB</span>
# Heading 1
## Heading 2
### Heading 3

Unordered list:
* Protein
* Fiber
    </textarea>
  </fieldset>
  <button id="submit-article" type="submit">Submit Article</button>
</form>
<div class="divBlock">
	<h2>Live raw HTML output (read-only)</h2>
	<p id="pHrawOut" class="pCommon"></p>
</div>

<div class="divBlock">
	<h2>Live markdown output (read-only)</h2>
	<p id="pMarkOut" class="pCommon"></p>
</div>
<div class="divBlock">
	<h2>JSON object (article body only)</h2>
	<p id="pJson" class="pCommon"></p>
</div>

<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/libs/marked.min.js"></script>
<script src="js/blog-admin.js"></script>
</body>
</html>
