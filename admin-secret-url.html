<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"></meta>
	<title>Code Blog Admin</title>
	<link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="/css/default.css">
	<link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
	<div id="admin-wrapper">
		<!-- <form action="index.html" method="post"> -->
		<form action="admin-secret-url.html" method="post">
		  <h1>Article Writer:</h1>
			<p>Please complete &ldquo;all&rdquo; four steps to submit your article.</p>
		  <fieldset>
		  <legend><span class="number">1</span>Basic Info</legend>
			  <div class="grid-container grid--air">
					<div class="grid-6">
						<label for="title">Title:</label>
				    <input type="text" id="title" name="article-title" class="is-initial">

				    <label for="author">Name:</label>
				   <!--  <input type="text" id="author" name="article-author" class="is-initial" size="30" maxlength="100"> -->
				   <input type="text" id="author" name="article-author" class="is-initial">

				    <label for="authorUrl">Url:</label>
				    <input type="url" id="authorUrl" name="article-author-url" class="is-initial">
					</div>
					<div class="grid-6">
						<label for="date">Date:</label>
				    <input type="date" id="date" name="article-date" class="is-initial">

				    <label for="category">Category:</label>
				    <input type="text" id="category" name="article-category" class="is-initial">
					</div>
				</div>
		  </fieldset>

		  <fieldset>
		  <legend><span class="number">2</span>Write Article</legend>
			<div class="grid-container">
				<div class="grid-12">
					<h3>Write Article (raw markdown). Edit this!</h3>
					<textarea id="textarea-markdown" class="is-initial">
Plain text<br>
_italics text_

<span style="color:red; padding:2px;">RRR</span>
<span style="color:green; padding:2px; display:inline-block; border:1px green solid">GGG</span>
<span style="color:blue; padding:2px">BBB</span>
# Heading 1
## Heading 2
### Heading 3

Unordered list:
* Protein
* Fiber
					</textarea>
					<h3>Live markdown preview (read-only):</h3>
					<div class="preview-area">
					  <p id="markdown-output"></p>
					</div>

					<h3>Live raw HTML output (read-only):</h3>
					<div class="preview-area">
					  <!-- <pre><code class="html"><p id="rawHTML-output"></p></code></pre> -->
					  <p id="rawHTML-output" class="html code"></p>
					</div>
				</div>
			</div>
		  </fieldset>

			<fieldset>
				<legend><span class="number">3</span>Article Preview</legend>
				<div class="grid-container hide-mobile">
				<div class="grid-12">
				<h3>Live JSON object output (read-only):</h3>
			  		<div class="preview-area">
						<!-- <pre><code class="json"><p id="pJson"></p></code></pre> -->
						<p id="JSON-output" class="json code"></p>
					</div>
				</div>
				</div>
				<div class="grid-container grid--air">
				<div class="grid-12">
				<button id="preview-article" class="btn">Preview Article</button>
				<section id="article-preview"></section>
				</div>
				</div>
			</fieldset>

			<fieldset>
				<legend><span class="number">4</span>Submit Article</legend>
				<div class="grid-container grid--air">
				<div class="grid-12">
				<button id="submit-article" class="btn" type="submit">Submit Article</button>
				</div>
				</div>
			</fieldset>

		</form>
	</div><!--end wrapper-->

	<!--Handlebars Template-->
	<script type="text/x-handlebars-template" id="itemTemplate">

      <article class="clearfix cat-{{category}}">
        <header>
            <h1>{{title}}</h1>
            <div class="byline">
              By <a href="{{authorUrl}}">{{author}}</a> published <time pubdate datetime="{{publishedOn}}">{{publishedOn}}</time>
            </div>
        </header>
        <section class="article-body clearfix">{{{body}}}</section>
        <hr>
      </article>

  </script>

	<script src="js/libs/jquery-2.1.4.min.js"></script>
	<script src="js/libs/marked.min.js"></script>
	<script src="js/libs/handlebars-v4.0.5.js"></script>

	<!--<script src="/js/libs/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>-->
	<script src="/js/libs/highlight.pack.js"></script>

	<script src="js/blog-admin.js"></script>
</body>
</html>
